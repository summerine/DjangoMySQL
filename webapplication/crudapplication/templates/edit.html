<!DOCTYPE html>
<html>
<head>
	<title>Edit Employee Details</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
	<form method="POST" class="post-form" action="/update/{{employee.id}}">
		{% csrf_token %}
		<div class="for-group row">
			<label class="col-sm-2 col-form-label"></label>
			<div class="col-sm-4">
			<h3>Update Employee Details</h3>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-12 col-form-label">Employee ID:</label>
			<div class="col-sm-8">
				<input type="text" name="employee_id" id="employee_id" required maxlength="20" value="{{ employee.employee_id}}">
			</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-12 col-form-label">Employee Name:</label>
			<div class="col-sm-8">
				<input type="text" name="employee_name" id="employee_name" required maxlength="100" value="{{ employee.employee_name}}">
			</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-12 col-form-label">Email:</label>
			<div class="col-sm-8">
				<input type="text" name="email" id="email" required maxlength="100" value="{{ employee.email}}">
			</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-12 col-form-label">Employee Contact:</label>
			<div class="col-sm-8">
				<input type="text" name="employee_contact" id="employee_contact" required maxlength="15" value="{{ employee.employee_contact}}">
			</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-12 col-form-label"></label>
			<div class="col-sm-8">
				<button type="submit" class="btn btn-success">Save Changes</button>
			</div>
	</div>
	</form>
</div>
		

</body>
</html>
